<!DOCTYPE html>
<title>Frontend Mentor | Results summary component</title>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">


  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>

<body>

  <div class="main">
    <div class="container">
    <div id="overall-results">
      <h1>
        Your Result
      </h1>
      <div id="circle">
        <div id="score"> 76 </div> <span class="denom"> of 100</span>
      </div> 
      
      <div id="result">Great</div> 
      <p id="score-explanation"> You scored higher than 65% of the people who have taken these tests.
      </p>
    </div>
    <div id="detailed-results">
      <h3 id="summary"> Summary </h3>
      <ul>
        <li id="reaction">
          <div>  <img src="./assets/images/icon-reaction.svg" alt="" class="icon">
            Reaction</div>
          <div> 80  <span class="denom"> / 100</span> </div>
        </li>
        <li id="memory">
          <div> <img src="./assets/images/icon-memory.svg" alt="" class="icon">
            Memory</div>
          <div> 92  <span class="denom"> / 100</span> </div>
        </li>
        <li id="verbal">
          <div> <img src="./assets/images/icon-verbal.svg" alt="" class="icon">
            Verbal</div>
          <div> 61  <span class="denom"> / 100</span> </div>
        </li>
        <li id="visual">
          <div> <img src="./assets/images/icon-visual.svg" alt="" class="icon">
            Visual</div>
          <div> 72  <span class="denom"> / 100</span> </div>
        </li>
      </ul>

      <button id="continue">
        Continue
      </button>
    </div>
  </div>
</div>
  <div class="attribution">
    Challenge by
    <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by
    <a href="#">Julianna Messineo</a>.
  </div>
</body>

</html>
