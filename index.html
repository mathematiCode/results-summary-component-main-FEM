<!DOCTYPE html>
<title>Frontend Mentor | Results summary component</title>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">


  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="main">
    <div class="container">
    <div id="overall-results">
      <h1>
        Your Result
      </h1>
      <div id="circle">
        <div id="score"> 76 </div>of 100
      </div> 
      <p id="score-explanation">Great You scored higher than 65% of the people who have taken these tests.
      </p>
    </div>
    <div id="detailed-results">
      <h3> Summary </h3>
      <ul>
        <li id="reaction">
          <div>Reaction</div>
          <div> 80 / 100 </div>
        </li>
        <li id="memory">
          <div>Memory</div>
          <div> 92 / 100 </div>
        </li>
        <li id="verbal">
          <div>Verbal</div>
          <div> 61 / 100 </div>
        </li>
        <li id="visual">
          <div >Visual</div>
          <div> 72 / 100 </div>
        </li>
      </ul>

      <button id="continue">
        Continue
      </button>
    </div>
  </div>
</div>
  <div class="attribution">
    Challenge by
    <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by
    <a href="#">Julianna Messineo</a>.
  </div>
</body>

</html>
